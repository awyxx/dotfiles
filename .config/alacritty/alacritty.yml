env:
  TERM: alacritty

window:
    padding:
        x: 0
        y: 0

font:
    normal:
        family: Fira Mono
        style: Regular
    bold:
        family: JetBrains Mono
        style: Bold
    italic:
        family: JetBrains Mono
        style: Italic
    size: 14

draw_bold_text_with_bright_colors: true

# Colors
colors:
  # Default colors
  primary:
    background:        '#080808'
    foreground:        '#b2b2b2'
    bright_foreground: '#eeeeee'

  # Cursor colors
  cursor:
    text:   '#080808'
    cursor: '#9e9e9e'

  # Selection colors
  selection:
    text:       '#080808'
    background: '#b2ceee'

  # Normal colors
  normal:
    black:   '#323437'
    red:     '#ff5454'
    green:   '#8cc85f'
    yellow:  '#e3c78a'
    blue:    '#80a0ff'
    magenta: '#d183e8'
    cyan:    '#79dac8'
    white:   '#c6c6c6'

  # Bright colors
  bright:
    black:   '#949494'
    red:     '#ff5189'
    green:   '#36c692'
    yellow:  '#bfbf97'
    blue:    '#74b2ff'
    magenta: '#ae81ff'
    cyan:    '#85dc85'
    white:   '#dadada'

mouse:
    hide_when_typing: true

selection:
    save_to_clipboard: true # selected text will be copied to clipboard

cursor:
    thickness: 0.13 # cursor t h i c c n e s s 0.0 to 1.0

# binds
key_bindings:
    - { key: V, mods: Super, action: Paste }
    - { key: C, mods: Super, action: Copy }
    - { key: Key0, mods: Super, action: ResetFontSize }
    # well yes
    - { key: Plus, mods: Super, action: IncreaseFontSize }
    - { key: Plus, mods: Super, action: IncreaseFontSize }
    - { key: Plus, mods: Super, action: IncreaseFontSize }
    - { key: Minus, mods: Super, action: DecreaseFontSize }
    - { key: Minus, mods: Super, action: DecreaseFontSize }
    - { key: Minus, mods: Super, action: DecreaseFontSize }

